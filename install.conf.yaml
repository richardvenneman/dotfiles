- defaults:
    brew:
      - stderr: False,
      - stdout: False,

    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.finicky.js:
    ~/.gitconfig:
    ~/.huskyrc:
    ~/.starship.toml:
    ~/.zshrc:

- install-brew: true

- tap:
    - dopplerhq/doppler
    - elastic/tap
    - heroku/brew
    - homebrew/cask-fonts

- brew:
    - coreutils
    - curl
    - doppler
    - elasticsearch-full
    - font-fira-code-nerd-font
    - git
    - git-lfs
    - heroku
    - imagemagick
    - postgresql
    - pyenv
    - redis
    - rbenv
    - ruby-build
    - starship
    - yarn
    - zsh-autosuggestions

- cask:
    - handbrake
    - iterm2
    - loom
    - maccy
    - google-chrome
    - github
    - firefox
    - finicky
    - visual-studio-code
    - whatsapp

- shell:
    # Install NVM
    - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.2/install.sh | bash

    # Set iTerm2 to load preferences from this folder
    - defaults write com.googlecode.iterm2 "PrefsCustomFolder" -string "~/.dotfiles"
    - defaults write com.googlecode.iterm2 "LoadPrefsFromCustomFolder" -bool true

    # Turn off font smoothing for crispier display of text
    - defaults -currentHost write -g AppleFontSmoothing -int 0
