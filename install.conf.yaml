- defaults:
    brew:
      - stderr: False,
      - stdout: False,

    link:
      create: true
      relink: true

- clean: ["~"]

- git:
    "~/.asdf":
      url: "https://github.com/asdf-vm/asdf.git"
      description: "asdf version manager"

- link:
    ~/.finicky.js:
    ~/.gitconfig:
    ~/.starship.toml:
    ~/.zshrc:

- asdf:
    - plugin: python
      url: https://github.com/tuvistavie/asdf-python.git
    - plugin: nodejs
      url: https://github.com/asdf-vm/asdf-nodejs.git
    - plugin: ruby
      url: https://github.com/asdf-vm/asdf-ruby.git

- tap:
    - dopplerhq/cli
    - heroku/brew
    - homebrew/cask-fonts

- brew:
    - coreutils
    - curl
    - dopplerhq/cli/doppler
    - font-fira-code-nerd-font
    - git
    - git-lfs
    - heroku
    - imagemagick
    - opensearch
    - postgresql@14
    - redis
    - starship
    - yarn
    - zsh-autosuggestions

- cask:
    - 1password
    - handbrake
    - iterm2
    - maccy
    - google-chrome
    - github
    - firefox
    - finicky
    - visual-studio-code
    - whatsapp

- shell:
    # Set iTerm2 to load preferences from this folder
    - defaults write com.googlecode.iterm2 "PrefsCustomFolder" -string "~/.dotfiles"
    - defaults write com.googlecode.iterm2 "LoadPrefsFromCustomFolder" -bool true

    # Turn off font smoothing for crispier display of text
    - defaults -currentHost write -g AppleFontSmoothing -int 0
